{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}{{type}}{% endblock title %}
{% block content %}
<form action="" method="post" class="w-50 m-auto">
    <h1>{{type}} page</h1>
    {% csrf_token %}
    {{form|crispy}}
    <button class="btn btn-warning mb-5">Submit</button>
</form>
{% endblock content %}
