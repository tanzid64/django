{% extends "base.html" %}
{% block title %}Project 5 | Django Form{% endblock title %}
{% block content %}
{% load crispy_forms_tags %}
<form action="" method = "post" class = "w-50 m-auto pt-5" enctype = "multipart/form-data">
    {% csrf_token %}
    {{form | crispy}}
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock content %}
