{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="shortcut icon" href="{% block favicon %}{% endblock favicon %}" type="image/x-icon">
    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Font Awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--CSS Link-->
    {% block css_link %}{% endblock css_link %}
    <!--CSS-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Stylish&display=swap');
        .logo-text {
            font-family: 'Stylish', serif;
            font-size: 3rem;
            text-align: center;
        }
    </style>
  </head>
  <body>
    <!--NavBar Start-->
     <nav class="navbar navbar-expand-lg bg-secondary overflow-hidden">
        <div class="container-fluid">
            <a class="navbar-brand logo ps-5" href="{% url "home" %}">
                <h1 class = "logo-text text-white fw-bold">KFC</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto ">
                <li class="nav-item pe-5">
                <a class="nav-link active-item text-white fw-semibold fs-4" aria-current="page" href="{% url "home" %}">Home</a>
                </li>
                <li class="nav-item pe-5">
                <a class="nav-link text-white fw-semibold fs-4" href="{% url "show" %}">Show Item</a>
                </li>
                <li class="nav-item pe-5">
                <a class="nav-link text-white fw-semibold fs-4" href="{% url "about" %}">About Us</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>
    <!--NavBar End-->


    <!--Main Content Start-->
    {% block content %}

    {% endblock content %}
    <!--Main Content End-->
    <!--Footer Start-->
    <footer class="footer bg-secondary">
      <div class="row">
        <div class="col-md-8 mt-5">
          <div class="icons mt-5 ms-5">
            <i class="fa-brands fa-facebook fa-2xl pe-5" style="color: #ffffff;"></i>
            <i class="fa-brands fa-whatsapp fa-2xl pe-5" style="color: #ffffff;"></i>
            <i class="fa-brands fa-instagram fa-2xl pe-5" style="color: #ffffff;"></i>
            <i class="fa-brands fa-x-twitter fa-2xl pe-5" style="color: #ffffff;"></i>
          </div>
        </div>
        <div class="col-md-4">
          <ul class="list-group  list-group-flush">
            <li class="list-group-item bg-secondary fs-5 text-white fw-semibold">Cash Pay</li>
            <li class="list-group-item bg-secondary fs-5 text-white fw-semibold">Bkash</li>
            <li class="list-group-item bg-secondary fs-5 text-white fw-semibold">Rocket</li>
            <li class="list-group-item bg-secondary fs-5 text-white fw-semibold">Nagad</li>
            <li class="list-group-item bg-secondary fs-5 text-white fw-semibold">Bank or Card</li>
          </ul>
        </div>
      </div>
    </footer>
    <!--Footer End-->

    <!--Bootstrap Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
