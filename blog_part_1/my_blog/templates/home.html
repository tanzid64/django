{% extends "base.html" %}
{% block title %}Home{% endblock title %}
{% block content %}
<div class="d-flex flex-wrap justify-content-center px-lg-5 pt-5">
  {% for post in data %}
  <div class="col-sm-3">
    <div class="card mx-2">
      <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <p class="card-text">{{post.content}}</p>
        <small class="d-block">Author: {{post.author.name}}</small>
        <p>Category:
            {% for category in post.category.all %}
            <button class="btn btn-primary btn-sm m-2" disabled>{{category.name}}</button>
            {% endfor %}
        </p>
        <a href="{% url "edit_post" post.id %}" class="btn btn-warning">Edit</a>
        <a href="{% url "delete_post" post.id %}" class="btn btn-danger">Delete</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock content %}
