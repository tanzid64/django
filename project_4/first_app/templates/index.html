{% extends "base.html" %}
{% load static %}

{% block content %}
    <!--Table Start-->
    <table class="table">
  <thead>
    <tr>
      <th scope="col">UserID</th>
      <th scope="col">ID</th>
      <th scope="col">Title</th>
      <th scope="col">Body</th>
    </tr>
  </thead>
  <tbody>
    {% for item in data %}
    <tr>
      <th scope="row">{{item.userId}}</th>
      <td>{{item.id}}</td>
      <td>{{item.title}}</td>
      <td>{{item.body}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock content %}
